    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need further information, please contact us at <a href="mailto:info@concertstars.com">info@concertstars.com</a> or call us at (123) 456-7890.</p>
        <form id="contact-form" action="mailto:info@concertstars.com" method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
